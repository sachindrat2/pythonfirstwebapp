<!DOCTYPE html>
<html>
<head>
    <title>Admin Registration</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 12px; box-shadow: 0 4px 16px #bbb; }
        h1 { color: #222; font-size: 2em; margin-bottom: 1em; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-weight: 500; }
        input[type='text'], input[type='password'] { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 1em; }
        .register-btn { background: #27ae60; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 1em; transition: background 0.2s; }
        .register-btn:hover { background: #219150; }
        .error { color: #e74c3c; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Registration</h1>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post" action="/admin/register">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button class="register-btn" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
