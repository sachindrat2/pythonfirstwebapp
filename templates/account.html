<!DOCTYPE html>
<html>
<head>
    <title>Admin Account</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 500px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 12px; box-shadow: 0 4px 16px #bbb; }
        h1 { color: #222; font-size: 2em; margin-bottom: 1em; }
        .info { margin-bottom: 24px; }
        .logout-btn { background: #e74c3c; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 1em; transition: background 0.2s; }
        .logout-btn:hover { background: #c0392b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Details</h1>
        <div class="info">
            <p><b>Username:</b> {{ user[1] }}</p>
            <p><b>Admin Status:</b> {% if user[3] %}Yes{% else %}No{% endif %}</p>
        </div>
        <form method="post" action="/admin/logout">
            <button class="logout-btn" type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
