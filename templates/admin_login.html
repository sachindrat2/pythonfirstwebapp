<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Notes App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            width: 100%;
            max-width: 400px;
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #1e293b; font-size: 2.2em; margin-bottom: 5px; }
        .logo p { color: #64748b; font-size: 1em; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #374151; }
        input[type='text'], input[type='password'] { 
            width: 100%; 
            padding: 12px 16px; 
            border-radius: 8px; 
            border: 2px solid #e5e7eb; 
            font-size: 1em;
            transition: border-color 0.2s;
        }
        input[type='text']:focus, input[type='password']:focus { 
            outline: none;
            border-color: #3b82f6;
        }
        
        .login-btn { 
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white; 
            border: none; 
            padding: 14px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.2s;
        }
        .login-btn:hover { 
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .error { 
            background: #fef2f2; 
            color: #dc2626; 
            padding: 12px 16px; 
            border-radius: 8px; 
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.9em;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê Admin Login</h1>
            <p>Notes App Administration</p>
        </div>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button class="login-btn" type="submit">Login to Admin Panel</button>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up login form');
            
            const loginForm = document.getElementById('loginForm');
            if (!loginForm) {
                console.error('Login form not found!');
                return;
            }
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('Form submitted via JavaScript');
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorDiv = document.getElementById('errorMessage');
                
                console.log('Attempting login for:', username);
                
                try {
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('password', password);
                    
                    const response = await fetch('/admin/login', {
                        method: 'POST',
                        body: formData
                    });
                    
                    console.log('Response status:', response.status);
                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    if (response.ok) {
                        // Store token and redirect
                        localStorage.setItem('access_token', data.access_token);
                        console.log('Redirecting to:', data.redirect || '/admin/dashboard');
                        window.location.href = data.redirect || '/admin/dashboard';
                    } else {
                        errorDiv.textContent = data.detail || 'Login failed';
                        errorDiv.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorDiv.textContent = 'Network error. Please try again.';
                    errorDiv.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
