# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - ownnoteapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      
      - name: Build Docker image
        run: |
          # Generate version from timestamp to force Azure update
          VERSION=$(date +%Y%m%d-%H%M%S)
          echo "Building Docker image with version: $VERSION"
          
          # Build with both latest and versioned tags
          docker build -t sachindra785/ownnoteapp:latest -t sachindra785/ownnoteapp:$VERSION .
          
          echo "âœ… Docker image built successfully"
          echo "Latest: sachindra785/ownnoteapp:latest"
          echo "Versioned: sachindra785/ownnoteapp:$VERSION"
          echo "Note: Image built but not pushed (Docker Hub credentials needed)"
      
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2F1C70EE8C044105B86562E000EBD01D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FAA496F318C645FFA18FC4563888F375 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3A576B0550694D3BAD297DFF771A0DF9 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'ownnoteapp'
          slot-name: 'Production'
          package: .